<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/dist/milligram.min.css" />
        <link rel="stylesheet" href="style.css" />
        <style>

            input[type="file"] {
                display: none;
            }

            .file-upload {
                display: flex;
                height: 200px;
                vertical-align: middle;
                /* margin: auto; */

                align-items:center;
                justify-content:center;

                border: 1px dashed #ccc;
                /* display: inline-block; */
                padding: 6px 6px;
                cursor: pointer;
                width: 100%;
                /* text-align: center; */
            }

            .dragging .file-upload {
                background-color: rgb(176, 175, 206);
            }

            .file-upload > h1 {
                margin-bottom: 0px;
            }

            .image-item {
                border: 1px dashed #ccc;
                height: 100px;
                width: 100px;
                display: inline-block;
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <label for="file-upload" class="file-upload" id="drop-zone">
                        <h1>Upload or Drag Image Here</h1>
                    </label>
                    <input id="file-upload" type="file" accept="image/jpeg, image/png, image/jpg"/>
                </div>
            </div>
          
            <div class="row">
                <div class="column" id="image-box"></div>
            </div>
    
          </div>
          
          <script type="module" src="index.js"></script>
    </body>
</html>
